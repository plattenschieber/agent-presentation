name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build presentations
        run: npm run build

      - name: Create index page
        run: |
          cat > dist/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Claude Code Anonymous - Presentations</title>
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                max-width: 800px;
                margin: 100px auto;
                padding: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
              }
              .container {
                background: white;
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0 10px 40px rgba(0,0,0,0.2);
              }
              h1 {
                color: #333;
                margin-bottom: 10px;
              }
              .subtitle {
                color: #666;
                margin-bottom: 40px;
                font-size: 18px;
              }
              .presentation {
                margin: 20px 0;
                padding: 20px;
                border: 2px solid #667eea;
                border-radius: 8px;
                transition: all 0.3s;
              }
              .presentation:hover {
                border-color: #764ba2;
                box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
                transform: translateY(-2px);
              }
              a {
                text-decoration: none;
                color: #667eea;
                font-size: 20px;
                font-weight: bold;
                display: block;
                margin-bottom: 8px;
              }
              a:hover {
                color: #764ba2;
              }
              .description {
                color: #666;
                font-size: 14px;
                line-height: 1.6;
              }
              .footer {
                margin-top: 40px;
                padding-top: 20px;
                border-top: 1px solid #eee;
                color: #999;
                font-size: 14px;
                text-align: center;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>Claude Code Anonymous</h1>
              <div class="subtitle">Cologne Meetup Presentations</div>

              <div class="presentation">
                <a href="./round1/">Round 1: Intent → Impact - My Agentic Evolution</a>
                <div class="description">
                  The journey from tab completion to building what matters.
                  Covers Stone Age → Bronze Age → Iron Age evolution and the SpecFlow methodology.
                  <br><em>September 2024</em>
                </div>
              </div>

              <div class="presentation">
                <a href="./round2/">Round 2: From Hype to Habits</a>
                <div class="description">
                  A month in the trenches - real learnings and best practices.
                  Socratic approach, dangerously-skip-permissions, 3-agent setup, and anti-over-engineering.
                  <br><em>October 2024</em>
                </div>
              </div>

              <div class="footer">
                <a href="https://github.com/plattenschieber/agent-presentation" style="font-size: 14px; font-weight: normal;">View on GitHub</a>
              </div>
            </div>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
